<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try in Hoot - Link Generator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
            background: #1f2430;
            color: #cccac2;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #232834;
            border-radius: 8px;
            padding: 40px;
            border: 1px solid #33415e;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: #d9d7ce;
            font-weight: 700;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .subtitle {
            color: #707a8c;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cccac2;
            font-size: 13px;
            letter-spacing: 0.2px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            background: #2a2f3d;
            border: 1px solid #33415e;
            border-radius: 6px;
            font-size: 14px;
            color: #cccac2;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.15s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #5ccfe6;
            background: #2d3241;
            box-shadow: 0 0 0 3px rgba(92, 207, 230, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #5c6773;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 4px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 0;
        }

        .radio-option input[type="radio"] {
            accent-color: #5ccfe6;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .radio-option span {
            font-size: 14px;
            color: #cccac2;
            font-weight: 500;
        }

        button {
            background: linear-gradient(135deg, #5ccfe6 0%, #73d0ff 100%);
            color: #1f2430;
            border: none;
            padding: 11px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s;
            width: 100%;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0;
            box-shadow: 0 2px 8px rgba(92, 207, 230, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 207, 230, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .output {
            margin-top: 32px;
            padding: 24px;
            background: #1f2430;
            border-radius: 8px;
            border: 1px solid #33415e;
            display: none;
        }

        .output.visible {
            display: block;
        }

        .output-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #d9d7ce;
            font-size: 13px;
            letter-spacing: 0.2px;
        }

        .output-value {
            padding: 12px;
            background: #232834;
            border: 1px solid #33415e;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 12px;
            color: #bae67e;
            max-height: 150px;
            overflow-y: auto;
        }

        .copy-btn {
            padding: 8px 16px;
            font-size: 13px;
            width: auto;
            margin-bottom: 16px;
            background: #2d3241;
            color: #5ccfe6;
            border: 1px solid #33415e;
            box-shadow: none;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #34405e;
            border-color: #5ccfe6;
            transform: none;
        }

        .preview-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 11px 24px;
            background: linear-gradient(135deg, #5ccfe6 0%, #73d0ff 100%);
            color: #1f2430;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            margin-top: 8px;
            transition: all 0.15s;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(92, 207, 230, 0.2);
            letter-spacing: 0;
        }

        .preview-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 207, 230, 0.3);
        }

        .warning {
            background: rgba(255, 174, 87, 0.1);
            border: 1px solid rgba(255, 174, 87, 0.3);
            padding: 12px 14px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 13px;
            color: #ffae57;
            line-height: 1.5;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            background: #1f2430;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><span>ü¶â</span> Try in Hoot</h1>
        <p class="subtitle">Generate shareable links for your MCP server</p>

        <form id="generatorForm">
            <div class="form-group">
                <label for="serverName">Server Name *</label>
                <input type="text" id="serverName" placeholder="Weather MCP Server" required>
            </div>

            <div class="form-group">
                <label>Transport *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="transport" value="http" checked>
                        <span>HTTP</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="transport" value="sse">
                        <span>SSE</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="transport" value="stdio">
                        <span>stdio</span>
                    </label>
                </div>
            </div>

            <div class="form-group" id="urlGroup">
                <label for="serverUrl">URL *</label>
                <input type="text" id="serverUrl" placeholder="https://weather-mcp.example.com" required>
            </div>

            <div class="form-group" id="commandGroup" style="display: none;">
                <label for="serverCommand">Command *</label>
                <input type="text" id="serverCommand" placeholder="node server.js">
            </div>

            <div class="form-group">
                <label>Authentication</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="auth" value="none" checked>
                        <span>None</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="auth" value="headers">
                        <span>Headers</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="auth" value="oauth">
                        <span>OAuth</span>
                    </label>
                </div>
            </div>

            <div id="authFields" style="display: none;"></div>

            <div class="form-group">
                <label for="baseUrl">Base URL (for testing)</label>
                <input type="text" id="baseUrl" placeholder="https://hoot.app" value="https://hoot.app">
            </div>

            <button type="submit">Generate Link</button>
        </form>

        <div id="output" class="output">
            <div style="margin-bottom: 20px;">
                <div class="output-label">üîó Shareable Link</div>
                <div class="output-value" id="linkOutput"></div>
                <button class="copy-btn" onclick="copyToClipboard('linkOutput')">Copy Link</button>
            </div>

            <div style="margin-bottom: 20px;">
                <div class="output-label">üìù Markdown Badge</div>
                <div class="output-value" id="markdownOutput"></div>
                <button class="copy-btn" onclick="copyToClipboard('markdownOutput')">Copy Markdown</button>
            </div>

            <div style="margin-bottom: 20px;">
                <div class="output-label">üåê HTML Button</div>
                <div class="output-value" id="htmlOutput"></div>
                <button class="copy-btn" onclick="copyToClipboard('htmlOutput')">Copy HTML</button>
            </div>

            <div>
                <div class="output-label">üëÄ Preview</div>
                <a id="previewButton" class="preview-button" href="#" target="_blank">
                    <span>ü¶â</span>
                    <span>Try in Hoot</span>
                </a>
            </div>

            <div class="warning">
                ‚ö†Ô∏è Never include real credentials in shared links. Use OAuth for production servers.
            </div>
        </div>
    </div>

    <script>
        // Transport type changes
        document.querySelectorAll('input[name="transport"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const transport = e.target.value;
                const urlGroup = document.getElementById('urlGroup');
                const commandGroup = document.getElementById('commandGroup');

                if (transport === 'stdio') {
                    urlGroup.style.display = 'none';
                    commandGroup.style.display = 'block';
                    document.getElementById('serverUrl').required = false;
                    document.getElementById('serverCommand').required = true;
                } else {
                    urlGroup.style.display = 'block';
                    commandGroup.style.display = 'none';
                    document.getElementById('serverUrl').required = true;
                    document.getElementById('serverCommand').required = false;
                }
            });
        });

        // Auth type changes
        document.querySelectorAll('input[name="auth"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const authType = e.target.value;
                const authFields = document.getElementById('authFields');

                if (authType === 'headers') {
                    authFields.style.display = 'block';
                    authFields.innerHTML = `
                        <div class="form-group">
                            <label for="headerKey">Header Name</label>
                            <input type="text" id="headerKey" placeholder="Authorization">
                        </div>
                        <div class="form-group">
                            <label for="headerValue">Header Value</label>
                            <input type="text" id="headerValue" placeholder="Bearer demo-token">
                        </div>
                    `;
                } else {
                    authFields.style.display = 'none';
                    authFields.innerHTML = '';
                }
            });
        });

        // Form submission
        document.getElementById('generatorForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('serverName').value;
            const transport = document.querySelector('input[name="transport"]:checked').value;
            const url = document.getElementById('serverUrl').value;
            const command = document.getElementById('serverCommand').value;
            const authType = document.querySelector('input[name="auth"]:checked').value;
            const baseUrl = document.getElementById('baseUrl').value || 'https://hoot.app';

            // Build config
            const config = {
                name: name,
                transport: transport,
            };

            if (transport === 'stdio') {
                config.command = command;
            } else {
                config.url = url;
            }

            // Add auth if needed
            if (authType !== 'none') {
                config.auth = { type: authType };

                if (authType === 'headers') {
                    const headerKey = document.getElementById('headerKey')?.value;
                    const headerValue = document.getElementById('headerValue')?.value;
                    if (headerKey && headerValue) {
                        config.auth.headers = {
                            [headerKey]: headerValue
                        };
                    }
                }
            }

            // Generate link
            const encoded = btoa(JSON.stringify(config));
            const link = `${baseUrl}/?try=${encoded}`;

            // Generate markdown
            const markdown = `[![Try in Hoot](https://img.shields.io/badge/Try%20in-Hoot-5ccfe6?logo=data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGV4dCB4PSI4IiB5PSIxMiIgZm9udC1zaXplPSIxNCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0id2hpdGUiPvCfpok8L3RleHQ+PC9zdmc+)](${link})`;

            // Generate HTML
            const html = `<a href="${link}" style="display: inline-flex; align-items: center; gap: 8px; padding: 11px 24px; background: linear-gradient(135deg, #5ccfe6 0%, #73d0ff 100%); color: #1f2430; text-decoration: none; border-radius: 6px; font-weight: 700; font-family: 'JetBrains Mono', monospace; transition: all 0.15s; box-shadow: 0 2px 8px rgba(92, 207, 230, 0.2);">
  <span>ü¶â</span>
  <span>Try in Hoot</span>
</a>`;

            // Display outputs
            document.getElementById('linkOutput').textContent = link;
            document.getElementById('markdownOutput').textContent = markdown;
            document.getElementById('htmlOutput').textContent = html;
            document.getElementById('previewButton').href = link;
            document.getElementById('output').classList.add('visible');

            // Scroll to output
            document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;

            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úì Copied';
                button.style.background = '#bae67e';
                button.style.color = '#1f2430';
                button.style.borderColor = '#bae67e';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.style.color = '';
                    button.style.borderColor = '';
                }, 2000);
            });
        }
    </script>
</body>

</html>
